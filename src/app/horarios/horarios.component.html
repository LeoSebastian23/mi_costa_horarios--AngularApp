<div class="horarios-container">
  <div class="horarios-table-wrapper">
    <h2>Horarios de Otamendi a Miramar</h2>
    <table class="horarios-table">
      <thead>
        <tr>
          <th>Otamendi Sale</th>
          <th>Miramar Llega</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let horario of horarios">
          <ng-container *ngIf="horario.origen === 'Otamendi' && horario.destino === 'Miramar'">
            <tr>
              <td>{{ horario.horaSalida }}</td>
              <td>{{ horario.horaLlegada }}</td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
  
  <div class="horarios-table-wrapper">
    <h2>Horarios de Miramar a Otamendi</h2>
    <table class="horarios-table">
      <thead>
        <tr>
          <th>Miramar Sale</th>
          <th>Otamendi Llega</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let horario of horarios">
          <ng-container *ngIf="horario.origen === 'Miramar' && horario.destino === 'Otamendi'">
            <tr>
              <td>{{ horario.horaSalida }}</td>
              <td>{{ horario.horaLlegada }}</td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
